name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@1.63.0
        with:
          components: rustfmt, clippy
      - name: Run rustfmt and fail if any warnings
        run: cargo fmt -- --check
      - name: Build with feature configuration
        run: cargo build --no-default-features --features async
      - name: Build
        run: cargo build
      - name: Run clippy and fail if any warnings
        run: cargo clippy -- -D warnings
      - name: Run tests with debugs
        if: matrix.os == 'ubuntu-20.04' || matrix.os == 'macos-latest'
        run: RUST_LOG=debug cargo test --verbose --features plugins
      - name: Run tests on Windows
        if: matrix.os == 'windows-latest'
        run: cargo test --features plugins
